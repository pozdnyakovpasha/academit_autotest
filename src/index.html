<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <title>Мой первый сайт!</title>
    </head>
    <body>
        <h1>Форма</h1>
        <form action="/address.php" method="post" class="main_form" id="main_form">
            <input type="text" placeholder="Введите имя" class="test_input" name="name_input">
            <p>Введите ваш отзыв:</p>
            <textarea name="comment"></textarea><br>
            <input type="checkbox" id="check_box_1" name="check_1"/><label for="check_box_1">1 чек-бокс</label>
            <input type="checkbox" id="check_box_2" name="check_2"/><label for="check_box_2">2 чек-бокс</label>
            <input type="checkbox" id="check_box_3" name="check_3"/><label for="check_box_3">3 чек-бокс</label><br>
            <label><input type="radio" id="radio_1" name="radio_point" value="point_1"/>Один</label>
            <label><input type="radio" id="radio_2" name="radio_point" value="point_2" />Два</label>
            <label><input type="radio" id="radio_3" name="radio_point" value="point_3" />Три</label>
            <p id="choose_of_dish">Выберите блюдо:</p>
            <p><select size="1" form="main_form" name="single_choice">
                <option name="single_choice_1">Пицца</option>
                <option name="single_choice_2">Бургер</option>
                <option name="single_choice_3">Паста</option>
                <option name="single_choice_3">Суп</option>
            </select></p><br>
            <p><select multiple size="4" form="main_form" name="multiple_choice">
                <option name="multiple choice_1">Пицца</option>
                <option name="multiple choice_2">Бургер</option>
                <option name="multiple choice_3">Паста</option>
                <option name="multiple choice_4">Суп</option>
            </select></p><br>
            <button type="submit">Отправить</button>
<!--            <input type="submit" />-->
        </form>
        <h3>Ссылка</h3>
        <a href="gallery.html">Галерея</a>
    </body>
</html>
